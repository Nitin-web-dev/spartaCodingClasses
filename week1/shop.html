<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>SCC | Shopping Mall</title>
    <style>
        #product-img{
            max-height: 500px;
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>

    <div class="container p-5">
        <img id="product-img" src="https://images.unsplash.com/photo-1528351655744-27cc30462816?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FuZGxlJTIwaW1nfGVufDB8fDB8fHww" alt="candle img" >

    <div >
        <div class="d-flex justify-content-between align-items-center">

            <h1>Sparta Candles </h1>
            <h5>Price: $3 each</h5>
        </div>
        <p>These candles actually have special power!</p>
    </div>

    <form id="formSubmit">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Your name</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
        </div>
        
        <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Quantity</label>
        <select class="form-select" id="inputGroupSelect01" required>
          <option selected>--Please select quantity--</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Address</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
      </div>

      
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Phone number</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
        </div>
        
        <button type="submit" id="orderBtn" class="btn btn-primary">Order</button>
    </form>
    </div>
   
      
      
    <script>
        const formSubmit = document.querySelector('#formSubmit');
        formSubmit.addEventListener("submit", (e) => {
            e.preventDefault();
            proccedOrder();
        })
        function proccedOrder () {
            alert('Your order is complete')
        }


    </script>
</body>

</html>
